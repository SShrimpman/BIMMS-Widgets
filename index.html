    <div class="flex justify-center items-center h-screen">
        <div id="counter" class="inline-block text-white text-5xl bold p-2 font-mono">15.24</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var targetNumber = parseFloat(document.getElementById('counter').textContent);
          
            function updateCounter() {
              var counterElement = document.getElementById('counter');
              var currentValue = parseFloat(counterElement.textContent);
              var decimal = 0;
              if (currentValue % 1 !== 0) {
                decimal = currentValue.toString().split('.')[1].length;
              }
              counterElement.Counter = 0.0;
              var start = Date.now();
              var end = start + 2000; // Duration of 2000 milliseconds (2 seconds)
          
              function update() {
                var now = Date.now();
                var remaining = Math.max(0, end - now);
                var progress = 1 - (remaining / 2000); // Adjust 2000 to match the duration
                counterElement.textContent = (currentValue * progress).toFixed(decimal);
                if (progress < 1) {
                  requestAnimationFrame(update);
                }
              }
          
              update();
            }
          
            updateCounter();
          });
    </script>
